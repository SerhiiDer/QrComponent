<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link href='./сss/styles.css' rel='stylesheet' />
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
</head>
<body>
  <main class="main">
    <section>
      <div class='qr'>
        <div class='qr__content'>
          <div class='qrCodeWrapper'>
            <img src='./images/image-qr-code.png' alt='qrCode' class='qrImage'/>
          </div>
          <div class='qr__info'>
            <h1 class='qr__header'>Improve your front-end skills by building projects</h1>
            <p class='qr__text'>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
          </div>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
